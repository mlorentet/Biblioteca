<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-auto-animate>
					<h1 style="font-size: 80px;">La nostra tenda</h1>
				</section>
				<section data-auto-animate>
					<h1 style="font-size: 30px;">La nostra tenda</h1>
					<h1 style="font-size: 80px; color: rgb(255, 174, 0);">La nostra Biblioteca</h1>	
				</section>
				<section data-auto-animate>
					<h1 style="font-size: 80px; color: rgb(255, 196, 0);">La nostra Biblioteca</h1>
					<h1 style="margin-top: 100px; font-size: 20px; color: rgb(0, 255, 255);">Fet per Marc Lorente i Joan Toni Rodríguez</h1>
				</section>
				<section>Índex</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
